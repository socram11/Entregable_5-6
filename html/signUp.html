<head>
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="./signUp.js"></script>
</head>

<body>
    <main>
        <div class="LoginDiv">
            <div class="Logo"></div>

            <form>
                <input type="text" placeholder="Email adress" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="password" placeholder="Repeat password" id="passwordRepeat" required>
                <button class="loginButton" type="button" onclick="signUpFunction()">Sign Up</button>
            </form>
        </div>

        <a href="index.html">
            <button class="backButton">Go Back</button>
        </a>
    </main>
</body>
