<head>
    <title>Entregable 5/6</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <header>
        <div class="headerDiv">
            <div class="LeftDiv">
                <div class="logoDiv"></div>
                <button class="headerButtons">Pricing</button>
                <button class="headerButtons">Resources center</button>
                <button class="headerButtons">About</button>
                <button class="headerButtons">Contact</button>
            </div>
            <div class="RightDiv">
                <button class="headerButtons">Login</button>
                <button class="SignUpButton">Sign Up</button>
            </div>
        </div>
    </header>

    <main>
        <div class="mainDiv">
            <div class="leftMain">AboutUs</div>
            <div class="form">
                <input type="text" size="16" maxlength="30" value="First name" name="nombre">
                <input type="text" size="16" maxlength="30" value="Last name" name="apellido">
                <input type="text" size="42" maxlength="30" value="Email adress" name="email">
                <input type="text" size="42" maxlength="30" value="Company name" name="Compania">
                <input type="text" size="42" maxlength="30" value="Phone number" name="telefono">
                <textarea name="mensaje" rows="10" cols="45">Message</textarea>
                <button class="send">Send</button>
            </div>
        </div>
    </main>
</body>
